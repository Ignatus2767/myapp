    <div class="switcher">
        <button id="signup-btn" class="active">Sign Up</button>
        <button id="signin-btn">Sign In</button>
        <button id="review-btn">Submit Review</button>
    </div>

    <div id="feedback-message" class="hidden"></div>
    
    <div id="signup-form" class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm"  method="POST">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Public Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <select id="country" name="country" required>
                <option value="" disabled selected>Country/Region</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <!-- Add more options as needed -->
            </select>
            <div class="terms">
                <input style="width: 20px;" type="checkbox" id="terms" name="terms" required>
                <label style="font-size: small;" for="terms">I agree with terms and conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <div id="signin-form" class="form-container hidden">
        <h2>Sign In</h2>
        <form id="signinForm" method="POST">
            <input type="text" id="email" name="email" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        </div>
        
        <!-- Forgot Password Form (Initially Hidden) -->
        <div id="forgot-password-form" class="form-container hidden">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" method="POST">
                <input type="email" id="forgot-email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <div id="forgot-password-feedback" class="feedback-message"></div>
        </div>
        
    </div>
    
    <div id="review-form" class="form-container hidden">
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <input type="text" id="review-username" name="username" placeholder="Your Username" required>
            <input type="text" id="product-id" name="productId" placeholder="Product ID" required>
            <input type="number" id="rating" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <textarea id="comment" name="comment" placeholder="Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div id="reviews">
        <h2>Reviews</h2>
        <ul id="reviews-list"></ul>
    </div>
